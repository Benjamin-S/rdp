<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Date Sampler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet prefetch'>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <!--[if IE]>
    <style>
    .outDiv {
        margin-bottom: 8em;
        padding-bottom: 2em;
    }
    </style>
    <![endif]-->
</head>

<body onload="fillDropDowns()">
    <div class="page-header">
        <h1>Random Date Picker <small>Benjamin-S</small></h1>
    </div>
    <div class="container mainContainer">
        <div class="row">
            <div class="btnDiv">
                <input class="btn btn-primary" onclick="go()" type="button" value="Generate Dates">
                <input class="btn btn-info" disabled="true" id="csvBtn" onclick="createCSV()" type="button" value="Export to CSV">
                <input class="btn btn-danger" onclick="clearForm()" type="button" value="Clear">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Start Date</h3>
                <input class="center-block" id="startDate" name="startDate" type="date">
            </div>
            <div class="col-md-4 middleCol">
                <div class="row exclusions">
                    <span>Excluding Weekends</span>
                    <input id="weekendCheck" type="checkbox">
                </div>
                <div class="row exclusions">
                    <span>Excluding US Bank Holidays</span>
                    <input id="USCheck" type="checkbox">
                </div>
                <div class="row exclusions">
                    <span>Excluding UK Bank Holidays</span>
                    <input id="UKCheck" type="checkbox">
                </div>
            </div>
            <div class="col-md-4">
                <h3>End Date</h3>
                <input class="center-block" id="endDate" name="endDate" type="date">
            </div>
        </div>
        <div class="row extraPadding" id="alertBox"></div>
        <div class="row extraPadding outDiv">
            <div class="col-md-2">
                <select class="form-control" id="firstSelection">
                </select>
                <div id="firstOut"></div>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="secondSelection">
                </select>
                <div id="secondOut"></div>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="thirdSelection">
                </select>
                <div id="thirdOut"></div>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="fourthSelection">
                </select>
                <div id="fourthOut"></div>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="fifthSelection">
                </select>
                <div id="fifthOut"></div>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="sixthSelection">
                </select>
                <div id="sixthOut"></div>
            </div>
        </div>
    </div>
    <div id="social">
        <div class="container">
            <div class="row centered">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-3">
                </div>
                <div class="col-lg-3">
                </div>
                <div class="col-lg-3">
                    &copy; 2016
                    <script>
                    new Date().getFullYear() > 2010 && document.write("-" + new Date().getFullYear());
                    </script>, Benjamin-S.
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/jquery-ui.js"></script>
    <script src='js/moment.js'></script>
    <script src="js/index.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/modernizr-custom.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        fixDatefields();
    });
    </script>
</body>

</html>
