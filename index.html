<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Random date sampling tool for auditors. Date sample automatically picks audit sample dates.">
    <title>Sample | Random audit sample picker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fillDropDowns()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Date Sample</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="instructions.html" class="nav-link">Instructions</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Button Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <button class="btn btn-primary" onclick="go()">Generate Dates</button>
                    <a class="btn btn-info disabled" id="csvBtn">Export to CSV</a>
                    <button class="btn btn-danger" onclick="clearForm()">Clear</button>
                </div>
            </div>
        </div>

        <!-- Date and Option Row -->
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="strtDt">Start date</label>
                    <input id="strtDt" type="text" class="form-control">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="weekendCheck">
                    <label class="form-check-label" for="weekendCheck">
                        Exclude Weekends
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="USCheck">
                    <label class="form-check-label" for="USCheck">
                        Exclude US Federal Holidays
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="UKCheck">
                    <label class="form-check-label" for="UKCheck">
                        Exclude UK Bank Holidays
                    </label>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="ndDt">End date</label>
                    <input id="ndDt" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row" id="alertBox"></div>

        <!-- Output Row -->
        <div class="row">
            <div class="col-lg">
                <select id="firstSelection" class="form-control"></select>
                <div id="firstOut"></div>
            </div>
            <div class="col-lg">
                <select id="secondSelection" class="form-control"></select>
                <div id="secondOut"></div>
            </div>
            <div class="col-lg">
                <select id="thirdSelection" class="form-control"></select>
                <div id="thirdOut"></div>
            </div>
            <div class="col-lg">
                <select id="fourthSelection" class="form-control"></select>
                <div id="fourthOut"></div>
            </div>
            <div class="col-lg">
                <select id="fifthSelection" class="form-control"></select>
                <div id="fifthOut"></div>
            </div>
            <div class="col-lg">
                <select id="sixthSelection" class="form-control"></select>
                <div id="sixthOut"></div>
            </div>
            <div class="col-lg">
                <select id="seventhSelection" class="form-control"></select>
                <div id="seventhOut"></div>
            </div>

        </div>
    </div>

    <div id="filler"></div>

    <!-- Footer Row -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <a href="privacy.html">Privacy Policy</a> |
                    <a href="terms.html">Terms and Conditions</a> |
                    <a href="disclaimer.html">Disclaimer</a>
                </div>
                <div class="col"></div>
                <div class="col-lg-3">
                    &copy;
                    <script>
                        new Date().getFullYear() > 2010 && document.write(new Date().getFullYear());
                    </script>&nbsp;
                    <a href="http://symonslabs.com">Symons Labs</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            fixDatefields();
        });
    </script>
</body>

</html>
